<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't take my bells!</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen" class="container">
      <img
        src="./images/dont-take-my-bells.png"
        width="400"
        height="600"
        alt="logo"
        class="splash-title"
      />
      <button id="start-btn">
        <img
          id="startbtn"
          src="./images/boton.png"
          width="50"
          height="50"
          alt="botón-start"
        />
      </button>
    </div>
    <div id="game-container">
      <!-- PANTALLA DE JUEGO -->
      <div id="game-screen" class="container">
        <!-- Elementos del juego como puntuación, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->
        <div id="game-box">
          <!--Los elementos del juego serán añadidos desde JS con manipulación de DOM -->
        </div>
        <p id="score">Puntuación: 0</p>
      </div>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="game-over-screen" class="container">
      <img
        class="try-again-img"
        src="./images/try again logo.png"
        width="500"
        alt="logo"
      />
      <button id="tryagain-btn">
        <img
          id="restartbtn"
          src="./images/boton.png"
          width="50"
          height="50"
          alt="botón-restart"
        />
      </button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/canela.js"></script>
    <script src="./js/ramita.js"></script>
    <script src="./js/tom.js"></script>
    <script src="./js/bayas.js"></script>
  </body>
</html>
